# application-prod.properties (sanitize before committing)
spring.config.activate.on-profile=prod
app.dev-mode=false
app.mailSmsSend=false

# DataSource (no plain text)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ESB credentials
esb.client_id=${ESB_CLIENT_ID}
esb.client_secretkey=${ESB_CLIENT_SECRETKEY}

# UID API token
api.uid.securityToken=${API_UID_SECURITY_TOKEN}

# File storage path
document.storage.path=${DOCUMENT_STORAGE_PATH}
